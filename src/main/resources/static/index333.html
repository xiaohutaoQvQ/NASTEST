<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心代码合集 - 40种创意特效展示</title>
    <style>
        :root {
            --primary-color: #ff3366;
            --background-gradient: linear-gradient(135deg, #fff5f7, #fff);
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255,51,102,0.1);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 1rem auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .card::before {
            content: '❤';
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 4rem;
            color: rgba(255,51,102,0.1);
            pointer-events: none;
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: var(--primary-color);
        }

        .card-number {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; }
            .card { padding: 1rem; }
        }

        @media (prefers-reduced-motion: reduce) {
            .card { animation: none; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>爱心代码合集</h1>

    <div class="grid-container">
        <!-- 使用模板重复项 -->
        <article class="card">
            <a href="Love/01/index.html">
                <span class="card-number">01</span>
                可自定义名字的爱心代码
            </a>
        </article>

        <article class="card">
            <a href="Love/02/index.html">
                <span class="card-number">02</span>
                缩放动态爱心（含名字）
            </a>
        </article>

        <article class="card">
            <a href="Love/03/index.html">
                <span class="card-number">03</span>
                中文文字雨爱心
            </a>
        </article>

        <!-- 其他项目保持相同结构... -->

        <article class="card">
            <a href="Love/40/love.html">
                <span class="card-number">40</span>
                3D旋转爱心特效
            </a>
        </article>
    </div>
</div>
</body>
</html>
